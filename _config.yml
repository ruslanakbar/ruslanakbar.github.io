# ===============================
# Site settings
# ===============================

title: Ruslan Akbar
name: Ruslan Akbar
description: >
  PhD student in Mechanical Engineering |
  Computational Modeling |
  CFD • Machine Learning • Uncertainty Quantification

# ===============================
# Theme
# ===============================

remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: dark

# ===============================
# Plugins (CRITICAL)
# ===============================

plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# ===============================
# Author profile (sidebar)
# ===============================

author:
  name: Ruslan Akbar
  avatar: "/assets/images/profile.jpg"
  bio: >
    PhD researcher in Mechanical Engineering focusing on
    Computational modeling, CFD, and uncertainty-aware
    intelligent systems. Interested in sustainable energy,
    autonomous systems, and data-driven physics.
  location: "Baton Rouge, USA"
  employer: "Louisiana State University"
  github: ruslanakbar
  linkedin: ruslanakbarzade

# ===============================
# Defaults (page layout)
# ===============================

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      classes: wide

# ===============================
# Markdown & syntax highlighting
# ===============================

markdown: kramdown
highlighter: rouge
